name: Publish to GitHub Packages

env:
  PNPM_TOKEN: ${{ secrets.PNPM_TOKEN }}

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.25.1
          
      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Config npm
        run: echo "//npm.pkg.github.com/:_authToken=${PNPM_TOKEN}" > .npmrc

      - name: Publish to GitHub Packages
        run: pnpm -r publish --no-git-checks --access public
#        run: pnpm -r publish --no-git-checks --access public